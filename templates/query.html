<!-- templates/query.html -->
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2>Ask a Query About Your Document</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <label for="query" class="form-label">Enter your query:</label>
        <input type="text" class="form-control" name="query" id="query" placeholder="What is the main idea?" required>
      </div>
      <button type="submit" class="btn btn-success">Submit Query</button>
    </form>
  </div>
</div>
{% endblock %}
